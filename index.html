<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="robots" content="nosnippet,noimageindex">
    <title>Case Clicker 2 - GitHub Mirror</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/coin_ctt.png" type="image/png">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PTSYX21VVJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-PTSYX21VVJ');
    </script>
</head>

<body>
    <div class="standard-nav">
        <div class="nav-button">CLONE</div>
        <div class="nav-separator"></div>
        <div class="nav-button" showpage="welcome">Case Clicker 2</div>
        <div class="nav-button" showpage="about">About & Settings</div>
        <div class="right"></div>
        <div id="nav-profile"></div>
    </div>

    <div id="loading">
        <h1>Case Clicker 2</h1>
        <p>A clicker game based on Counter Strike 2</p>
        <p id="loading-text">Loading...</p>
        <p id="loading-status">Connecting to GitHub Assets...</p>
        <span id="loading-progressbar">
            <span id="loading-progress"></span>
        </span>
    </div>

    <button id="mobile-nav-button">Menu</button>
    <div id="menu">
        <div id="stats">
            <div id="currency"><div id="money"></div></div>
            <div id="currency-other">
                <div id="tickets"></div>
                <div id="tokens"></div>
            </div>
            <div id="level">
                <div id="level-bar-text">
                    <div id="level-bar-text-left"></div>
                    <div id="level-bar-text-right"></div>
                </div>
                <div id="level-bar"><div id="level-bar-p"></div></div>
                <div id="level-image"></div>
                <div id="level-title"></div>
            </div>
        </div>
        <div id="nav">
            <button showpage="click" nbtn="click"><img src="images/click.png">Earn</button>
            <button showpage="inventory" nbtn="inventory"><img src="images/inventory.png">Inventory</button>
            <button showpage="shop" nbtn="shop"><img src="images/shop.png">Shop</button>
            <button showpage="betting" nbtn="betting"><img src="images/casino.png">Games</button>
            <button showpage="upgrades" nbtn="upgrades"><img src="images/upgrades.png">Upgrades</button>
            <button showpage="tradeup" nbtn="tradeup"><img src="images/tradeup.png">Trade up</button>
        </div>
    </div>

    <div id="pages">
        <div class="page" page="welcome" id="welcome-page-static">
            <div class="welcome-page-title">Case Clicker 2</div>
            <div style="text-align:center; margin-top: 20px;">
                <p>Welcome to the GitHub Mirror.</p>
                <p>If the loading screen persists, please check the browser console (F12) for file errors.</p>
            </div>
        </div>
    </div>

    <script src="js/2q.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/api.js" async defer></script>
    
    <script>document.body.classList.add('dom-loaded');</script>
</body>
</html>
